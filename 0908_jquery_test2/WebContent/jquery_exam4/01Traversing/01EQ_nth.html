<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>n번째 요소 가져오기</title>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

        	alert($('p:eq(2)').text()); //선택기 필터 형식		jQuery
        	alert($('p').eq(2).html()); //메서드 형식 <sup>jQuery</sup>


        });

    </script>
</head>

<body>

<p>C#</p>					<!-- 0번 -->
<p>ASP.NET</p>				<!-- 1번 -->
<p><sup>jQuery</sup></p>	<!-- 2번 -->

<p>jQuery<sup>1</sup></p> <!-- 윗첨자 -->

<p>jQuery<sub>1</sub></p> <!-- 아래 첨자 -->

</body>

</html>
