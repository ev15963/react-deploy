<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>방금 실행한 집합 이전으로 되돌리기</title>

    <style type="text/css">
        .Yellow { background-color:Yellow; }
    </style>

 

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

			//[1] JavaScript 텍스트 찾아가기
			alert($('div').find('p').html()); // <b>JavaScript</b>
			
			//[2] jQuery 텍스트 찾아가기
			var result = $('div').find('p:get(1)').find('b').html();
			
			alert(result); //jQuery
			
			//[3] 방금 탐색한 기능 이전으로 돌리기
			var html = $('div').find('p:last').find('b').end().html();
			
			alert(html); // jQuery -> end() -> <b>jQuery</b>

        });
        
        //요소.find(요소) : 특정 요소 내에서 다시 검색
        //요소.end() : 특정 요소의 부모위치로 이동 (검색 시...)

    </script>

</head>

<body>

<div id="myForm">
    <p>
        <b>JavaScript2</b>
    </p>
    <p>
        <b>jQuery</b>
    </p>
</div> 

</body>

</html>
