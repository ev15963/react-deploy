<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>비동기적으로 JSON파일 로드</title>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">

        $(document).ready(function() {
			$("#btn.btnLoad").click(function() {
				$.getJSON("JQuery.getJSON.js", function(data) {
				$('#pnlDisplay').empty(); //패널(div)의 내용 초기화
				
				var table ="<table border='1'><tr><td>인덱스</td><td>번호</td><td>이름</td></tr>";"
				
				//data를 탐색 : each() 메서드를 사용해서 데이터가 있는만큼 반복
				
				$.each(data, function(index, entry) {
					table += '<tr>';
					table += '<td>'+index+'</td>';
					table += '<td>' +entry["Num"]+'</td>';
					
					if (entry["Name"]) { //특정 필드를 비교할 때 이러한 표현법 사용, 해당값이 없으면 넘어감
						table += '<td>' + entry["Name"] + '</td>';
					}
					
					table += '</tr>';
				});	//$each() END
				
				table += "</table>";
				$('#pnlDisplay').append(table); //패널에 추가하기
			}); //$get.JSON END



        });// $("btn.btnload").click() END
        
        }); // $(document).ready() END

    </script>

</head>

<body>

	<div id="btn">
		<!-- 마치 버튼 처럼 이벤트 부여 -->
		<div class="btnLoad">HTML읽어오기</div>
	</div>

	<div id="pnlDisplay">
		<!-- 이 취치에 JSON 객체 내용을 테이블로 출력 -->
	</div>

</body>

</html>
