<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">>

    <title>애니메이션 효과 멈추기</title>

    <style type="text/css">
    div 
    {
        position: absolute; background-color: #abc; left: 0px; top:50px;
        width: 60px; height: 60px; margin: 5px;
    }
    </style>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
			
        	//Start animariono
        	$("#go").click(function() {
        		$(".block").animate({left: '+=100px', top: '+=100px'}, 2000);
        	});
        	
        	//Stop animarion when button is clicked
        	$("#stop").click(function() {
        		$(".block").stop();
        	});
        	
        	//Star animarion in the opposite direction
        	$("#back").click(function() {
        		$(".block").animate({left: '-=100px', top: '-=100px'}, 2000);
        	});
        	
        	


        });
        
        
        //left : '+=100px' : 현재 위치에서 100픽셀 x축 방향으로 딩동
        //top : '+=100px' : 현재 위치에서 100픽셀 ycnr qkdgiddmfh dlehd
        //컴퓨터 그래픽에서 x축 + y축방향은 아래쪽
        //컴퓨터 그래픽에서 3시 방향이 0도
        //stop() 현재 애니메이션 중지..
    </script>

</head>

<body>

    <button id="go">Go</button>
    <button id="stop">STOP!</button>
    <button id="back">Back</button>
    <div class="block"></div>

</body>

</html>
