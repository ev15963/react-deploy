<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.menu { position:absolute; top:0px; left:0px; width:100%; height: 100%; background-color:#DDD; }
		.menu > div { padding: 2%; }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>

		//javascript 함수 설정
		function ShowSubMenu(strId) {
			var lySubMenu = $(strId);
			
			if (lySubMenu.first().is(":hidden") ) {
				$(strId).slideDown(300);
			}
			else {
				$(strId).slideUp(300);
			}
		}

		$( document ).ready( function() {
			//slideDown() 메소드로 보여주고 싶으면 먼저 hide 메소드를 사용하여서 보이지 않도록 설정해야한다.
			$('.menu_2').hide();
		});
		
	</script>
</head>
<body>
	<div class="menu">
		<div>
			메뉴 1 <button onclick="ShowSubMenu('#sub1')">+</button>
			<div class="menu_2" id="sub1">
				<div>메뉴 1-1</div>
				<div>메뉴 1-2</div>
			</div>
		</div>
		<div>메뉴 2</div>
	</div>
</body>
</html>
