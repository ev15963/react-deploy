<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>여러가지 효과 동시 처리</title>

    <style type="text/css">
    #my .hover 
    {
        cursor:pointer;
        background-color:Yellow;
    }
    </style>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
		
        	$("#moreRegion").hide();	//기본값으로 숨기기 또만나요 부분
        	
        	$("span.more").click(function() {
        		$("#moreRegion").animate({height: '200px', width: 'show', opacity: 'show'}, 'slow');
        		
        		$(this).hide('fast');
        	});

        });
        
        //animate() : 세부적인 값들을 이용하여 효과를 내고 싶을 경우..
        //
    </script>

</head>

<body>

<div class="region">
안녕하세요. 여기는 본문입니다.
<span class="more">more...</span>
</div>

<div id="moreRegion" style="height:100px; background-color:Yellow;">
또 만나요
</div>

</body>

</html>
