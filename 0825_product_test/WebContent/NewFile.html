<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input 태그 정규식 표현 웹브라우저 종료 및 버전에 따라 일부 지원 안될 수 도 있음</title>
</head>
<body>
<form action="">
5~10자까지의 숫자 또는 문자
<input type="text" name="id" pattern="[a-z0-9]{5,16}" title="5 to 10 numbers or characters" required="required" />

5에서 10까지의 숫자
<input type="text" name="id" pattern="[0-9]{5,16}" title="5 to 10 numbers" required="required" /> <br>

5~10자
<input type="text" pattern=".{5,10}" title="5 to 10 characters" required="required" /> <br>

형식 010-0000-0000
<input type="text" pattern="(010)-\d{3,4}-\d{4}" title="형식 010-0000-0000" required="required" /> <br>

3글자 국가 코드
<input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country" /> <br>

8자이상
<input type="password" name="pwd" pattern=".{8,}" title="Eight or more characters" required="required" /> <br>

하나 이상의 숫자와 하나 이상의 대문자 및 소문자와 8자 이상의 문자를 포함해야함
<input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
title="Must contain at least one number and one uppercase and lowercase letter, and at" />

</form>
</body>
</html>
