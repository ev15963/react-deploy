<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Insert</title>
</head>
<body>
<h3>New Employee Insert</h3>

<hr>

<form action="EMPServletInsert" method="post"> </form>
	<table>
	<tr>
	<th>Divsion</th><th>Required Input</th>
	</tr>
	<tr>
	<td>age</td>
	<td>
	<input type="text" size="15" name="age" placeholder="정수두자리"
	autofocus="autofocus" required="required" />
	</td>
	</tr>
	<tr>
	<th>name</th>
	<th>
	<input type="text" size = "15" name ="name" placeholder="영문 이니셜" required="required" />
	</th>
	</tr>
	<tr>
	<th>phone</th>
	<th>
	<input type="text" size = "15" name ="phone" placeholder="예)010-0000-0000" required="required" />
	</th>
	</tr>
	<tr>
	<th>gender</th>
	<th>
	<input type="text" size = "15" name ="gender" placeholder="M|F" required="required" />
	</th>
	</tr>
	<tr>
	<th>job</th>
	<th>
	<input type="text" size = "15" name ="job" placeholder="직업 능력" required="required" />
	</th>
	</tr>
	<tr>
	<th>pay</th>
	<th>
	<input type="text" size = "15" name ="pay" placeholder="영문 이니셜" required="required" />
	</th>
	</tr>
	<tr>
	<th>code</th>
	<th>
	<input type="text" size = "15" name ="code" placeholder="국가코드 입력 kr" required="required" />
	</th>
	</tr>
	</table>
</body>
</html>
