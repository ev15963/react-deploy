<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트 늘리기 및 줄이기</title>

<style type="text/css">
	.button { background-color:Yellow;}
	.region { color:Red;}
</style>

<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('div.button').click(function() {
			var $region = $('div.region'); //$를 사용해여 css와 this 사용가능
			
			var currentSize = $region.css('fontSize');		//16px
			
			var num = parseFloat(currentSize, 10);
			
			var unit = currentSize.slice(-2);
			
			if (this.id == 'goBig') {
				num *= 1.5;
			} else if (this.id == 'goSmall') {
				num /= 1.5;
			}
			
			$region.css('fontSize', num + unit);	// 24+"px" => "24px"
			

		});
	});
					
</script>

</head>
<body>
	<div id="btn">
		<div class="button" id="goBig">늘리기</div> {
		<div class="button" id="goSmail">줄이기</div> {
	</div>
		<br>
		
	<div class="region">
		안녕하세요. 여기는 본문입니다.
		</div>
</body>
</html>
