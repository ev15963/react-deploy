<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>one()메서드로 한번만 실행</title>

<style type="text/css">
/hover { cursor:hand; background-color:Yellow; }
</style>
<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		
		$(document).ready(function() {
		
			//[!] bind, click() 메서드와 달리 one() 메서드는 딱 한번만 실행되고, 이벤트가 해체됨
			$("#btn").one("click", function() {alert('한번만클릭'); });'
		});
					
</script>

</head>
<body>
	<table border="1">
	<tr><td>제목</td></tr>		<!-- 0번 -->
	<tr><td>ASP.NET</td></tr>	<!-- 1번 -->
	<tr><td>ASP.NET</td></tr>	<!-- 2번 -->
	</table>
</body>
</html>

<!-- 토글함수 버튼으로 적용했다 안했다 토글클래스 디자인을  (버튼의 차이) add class remove class만 실행시켜주면 된다 -->
