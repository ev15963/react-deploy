<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식 셀렉터 : 03RegSelector.html</title>

<style type="text/css">
.red {
	color: red;
}

.green {
	color: green;
}

.sliver {
	color: sliver;
}
</style>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {

		//[1] dotnet이라는 단어가 들어가는 링크에 배경을 red로 설정
		$("a[href*='dotnet']").addClass("red");
		
		//[2] aspx로 끝나는 링크의 배경 green으로 설정
		$('a[href$="aspx"]').addClass("green");
		
		//[3] mailto:로 시작하는 링크의 배경을 silver로 설정
		jQuery("a[href^='mailto:']").addClass("silver");
		
		//$('a[href$="com"]')
		
	});
</script>
</head>
<body>
	<a href="http://www.dotnetkorea.com/">닷넷코리아</a>

	<br>
</body>
</html>
