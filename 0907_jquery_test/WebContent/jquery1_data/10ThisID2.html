<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this.id로 DOM 요소의 id 속성 가져오기 : 10ThisID.html</title>

<style type="text/css">
.redColor {
	color : Red
}
</style>
<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//[2] mainMenu의 모든 항목에 대해서 click 이벤트 적용
		$('#mainMenu .redColor').bind("click", function() {
			
			//[!] this.id로 분기
			if (this.id == "va") {
				alert("비주얼 아카데이 클릭");
			} else if (this.id == "ll") {
				alert($(this).text()); //#li 안에 들어있는 텍스트
			}
		});
	});
			
</script>

</head>
<body>
	<div id="mainMenu">
		<div id="dnk" class="redColor">닷넷코리아</div>
		<div id="va" class="redColor">비주얼아카데미</div>
		<div id="ll" class="redColor">라이선스랜드</div>
	</div>
</body>
</html>
