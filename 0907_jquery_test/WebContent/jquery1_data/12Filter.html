<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this.id로 DOM 요소의 id 속성 가져오기 : 10ThisID.html</title>

<style type="text/css">
.redBorder {
	border : solid 1px red;
}
.five {
	border-width:5px;
}
</style>
<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('img').addClass('redBorder') //모든이미지에 redBorder 클래스 적용
		.filter('[title*=닷넷title]').addClass('five') //'닷넷' title만 뽑아서 five 클래스 적용
		.end()	//부모로 이동
		.filter('[alt$=디드alt]').removeClass('redBorder'); //디드로 끝나는 스타일 제거
	});
			
</script>

</head>
<body>
	<img src="" title="닷넷title" alt="닷넷alt" />
	<img src="" title="자바title" alt="자바alt" />
	<img src="" title="임베디드title" alt="임베디드alt" />
</body>
</html>
