<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특정 텍스트 검색 : 05Contains.html</title>
<style type="text/css">
.redColor {
	color: Red;
}
</style>

<script src="jquery-1.6.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(
	
		function() {
			// [1] td 태그내의 텍스트가 RedPlus를 포함하는 요소를 검색후 배경색을 red
			
			$("td:contains('RedPlus')").addClass('redColor');
		}
			
	);
	
</script>

</head>
<body>
<table>
<tr>
<td>RedPlus</td>
</tr>

<tr>
<td>DotNetKorea</td>
</tr>

<tr>
<td>Hawaso</td>
</tr>
</table>
</body>
</html>
