<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<head>
    <title>  
    <script src="jquery-1.6.2.js" type="text/javascript"></script>
 

    <style type="text/css">
        .red {color:Red;}
	</style>
	
	<script src="jquery-1.6.2.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			
			//size() 해당 결과값(집합)의 개수
			alert("현재 웹 페이지는 "+$('input').size() + "개의 input 태그가 있다.");
			
			//2번째와 3번째만 스타일 적용
			$('input').slice(1,3).addClass('red'); //1번째 인덱스에서 (3-1)번쨰 인덱스까지
		});
	</script>

</head>

<body>

	<h2>2번째와 3번째 버튼에만 빨간 글씨 적용</h2>
	
	<input type="button" value="버튼" /> <br>
	<input type="button" value="버튼" /> <br>
	<input type="button" value="버튼" /> <br>
	<input type="button" value="버튼" /> <br>
	<input type="button" value="버튼" /> <br>

</body>
</html>
