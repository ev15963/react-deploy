<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드 체인 : 06Chain.html</title>

<style type="text/css">
.redColor {
	color: Red
}
.blueColor {
	color: Blue
}
</style>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('td:contains("RedPlus")') //td 속 RedPlus 찾기
		.siblings() //형제 노드에게 전경생 red
		.addClass("redColor")
		
		.parent() //부모로이동
		.find('td:eq(0)') //0번째 셀 찾아서 RedPlus : Blue
		.addClass('blueColor');
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>NickName</td>
			<td>이름</td>
			<td>비고</td>
		</tr>
		<tr>
			<td>RedPlus</td>
			<td>레드플러스</td>
			<td>닷넷</td>
		</tr>
		<tr>
			<td>Hawaso</td>
			<td>하와소</td>
			<td>강의</td>
		</tr>
	</table>
</body>
</html>
