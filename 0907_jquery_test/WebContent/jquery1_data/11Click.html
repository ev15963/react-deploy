<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this.id로 DOM 요소의 id 속성 가져오기 : 10ThisID.html</title>

<style type="text/css">
.redColor {
	color : Red
}
</style>
<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//[2] mainMenu의 모든 항목에 대해서 click 이벤트 적용
		$('#mainMenu .redColor').bind("click", function() {
			
			//[!] this.id로 분기
			if (this.id == "dnk") {
				location.href = "http://www.dotnetkorea.com";				
			} else if (this.id == "va") {
				window.open("http://www.VisualAcademy.com/", "", ""); //1)이동할 주소 3)새로운창에 대한 크기
			}
		});
	});
			
</script>

</head>
<body>
	<div id="mainMenu">
		<div id="dnk" class="redColor">닷넷코리아</div>
		<div id="va" class="redColor">비주얼아카데미</div>
		<div id="ll" class="redColor">라이선스랜드</div>
	</div>
</body>
</html>
