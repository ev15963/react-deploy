<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소만큼 반복해서 속성 설정 및 가져오기</title>

<script src = "jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {


		//모든 텍스트박스의 배경을 silver로 설정
		$(':text').addClass("silver");
	
		// 첫번째 텍스트박스의 값을 두번째 텍스트박스로 복사
		$('#btnCopy').click(function() {
			$('#txtID').val($('#txtUserID:text').val()); // value의 약자 txtID값을 설정하는 값
		});
	})
		}
</script>

</head>
<body>
	아이디 : <input type="text" id="textUserID" /> <!--  입력값 추출 val() -->
	<hr />
	 <input type="button" id="btnCopy" value= "복사" /> 
	<hr />
	아이디 : <input type="text" id="txtID" /> <!--  입력값 추출 val(값) -->
</body>
</html>
