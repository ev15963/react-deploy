<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소만큼 반복해서 속성 설정 및 가져오기</title>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {

		// 콤보박스가 변경될 때
		$('#lstFavoruites').change(function() { //onchange event = change() 함수

			//드롭다운리스트에서 선택된 값을 텍스트박스에 출력
			var selectedText = $(":selected").text();
			//$("#lstFavorites option:selected").text();
			//$("#option:selected").text();
			$('#txtFavorite').val(selectedText);

		});

	});
</script>

</head>
<body>
	<select id="lstFavoruites">
		<option>C#</option>
		<option selected>ASP.NET</option>
		<option>Silverlight</option>
	</select>
	<input type="text" id="txtFavorite" />
</body>
</html>
